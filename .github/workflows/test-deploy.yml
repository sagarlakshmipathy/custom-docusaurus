name: Site Test Build

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/site-test.yml'
      - 'website/**'

jobs:
  site-test-build:
    name: Site Test Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
