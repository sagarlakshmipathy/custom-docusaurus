name: Site Test Build

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/site-test.yml'
      - 'website/**'

jobs:
  site-test-build:
    name: Site Test Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    # steps:
    #   - uses: actions/checkout@v3

    #   - name: Setup Node
    #     uses: actions/setup-node@v3
    #     with:
    #       node-version: '20'
    #       cache: '**/yarn.lock'

    #   - run: yarn install --frozen-lockfile
    #   - run: yarn build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build
